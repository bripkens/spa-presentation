<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fontys colloquium demo app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
        <h1>Instant Twitter</h1>
        
        <form class="form-horizontal">
            <legend>Add a message</legend>
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="inputName">Your name</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="inputName">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Your Email</label>
                    <div class="controls">
                        <input type="email" class="input-xlarge" id="inputEmail">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputMessage">Message</label>
                    <div class="controls">
                        <textarea class="input-xlarge" rows="3" id="inputMessage"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </fieldset>
        </form>
        <div id="messageOut">
        
        </div>
    </div>
    
    <script src="js/jquery-1.7.1.min.js"></script>
    <script>
        var WEB_SOCKET_SWF_LOCATION = "/js/WebSocketMain.swf";
    </script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
